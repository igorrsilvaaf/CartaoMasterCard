<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão débito/Crédito</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="card front-face">
        <header>
          <span class="logo">
            <img src="/imagens/logo.png" alt="Logo do banco"/>
            <h5>Master Card</h5>
          </span>
          <img src="/imagens/chip.png" alt="chip" class="chip"/>
        </header>

        <div class="card-details">
          <div class="name-number">
            <h6>Numero do Cartão</h6>
            <h5 class="number">2834 2345 9876 6374</h5>
            <h5 class="name">IGOR DA SILVA FRANCISCO</h5>
          </div>

          <div class="valid-date">
            <h6>Validade do Cartão</h6>
            <h5>12/28</h5>
          </div>
        </div>
      </div>

      <!--Verso do cartao-->
      <div class="card back-face"> 
        <h4>
          Central de atendimento ao cliente 0800 3232 0000 <br>
          Consultas, Informações e Serviços Transacionais
        </h4>
        <span class="magnetic-strip"></span>
        <div class="signature"><i>005</i></div>
        <h5>
          agência conta
        </h5>
        <h6>0010 78654-8</h6>
      </div>
    </div>
  </section>
</body>
</html>
